# ESMValTool
# recipe_example_r.yml
---
documentation:
  description: Figure for cross-chapter box 3_2 IPCC AR6 report.

  authors:
    - malinina_elizaveta

preprocessors:
  preproc_max:
    custom_order: True
    extract_region:
      start_longitude: -123.0
      end_longitude: -119.0
      start_latitude: 45.0
      end_latitude: 52.0
    annual_statistics:
      operator: max
  preproc_shape:
    extract_region:
      start_longitude: -123.0
      end_longitude: -119.0
      start_latitude: 45.0
      end_latitude: 52.0

models_tasmax: &models_tasmax
# CMIP6
  - {dataset: ACCESS-ESM1-5, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:6)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: ACCESS-ESM1-5, project: CMIP6, exp: [historical, ssp245], ensemble: "r(8:10)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: CanESM5, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:25)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: CanESM5, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:25)i1p2f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: CNRM-CM6-1, project: CMIP6, exp: [historical, ssp245], ensemble: r1i1p1f2, grid: gr, start_year: 2010, end_year: 2020}
  - { dataset: HadGEM3-GC31-LL, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:4)i1p1f3", grid: gn, start_year: 2010, end_year: 2020 }
  - { dataset: IPSL-CM6A-LR, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:6)i1p1f1", grid: gr, start_year: 2010, end_year: 2020 }
  - {dataset: MIROC6, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:50)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: MRI-ESM2-0, project: CMIP6, exp: [historical, ssp245], ensemble: "r(1:5)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  # hist-nat
  - {dataset: ACCESS-ESM1-5, project: CMIP6, exp: hist-nat, ensemble: "r(1:3)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: CanESM5, project: CMIP6, exp: hist-nat, ensemble: "r(1:10)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: CNRM-CM6-1, project: CMIP6, exp: hist-nat, ensemble: "r(1:3)i1p1f2", grid: gr, start_year: 2010, end_year: 2020}
  - {dataset: HadGEM3-GC31-LL, project: CMIP6, exp: hist-nat, ensemble: "r(1:4)i1p1f3", grid: gn, start_year: 2010, end_year: 2020}
  - {dataset: IPSL-CM6A-LR, project: CMIP6, exp: hist-nat, ensemble: "r(1:2)i1p1f1", grid: gr, start_year: 2010, end_year: 2020}
  - {dataset: IPSL-CM6A-LR, project: CMIP6, exp: hist-nat, ensemble: "r(4:7)i1p1f1", grid: gr, start_year: 2010, end_year: 2020}
  - { dataset: MIROC6, project: CMIP6, exp: hist-nat, ensemble: "r(1:3)i1p1f1", grid: gn, start_year: 2010, end_year: 2020 }
  - {dataset: MRI-ESM2-0, project: CMIP6, exp: hist-nat, ensemble: "r(1:5)i1p1f1", grid: gn, start_year: 2010, end_year: 2020}

measurements: &measurements
  - { dataset: HadEX3, project: OBS, frequency: yr, tier: 2, type: clim, version: v20200928, start_year: 2010, end_year: 2017}

diagnostics:
  xcbox32:
    description: Figure for BC extremes
    variables:
      txx:
        mip: yr
        preprocessor: preproc_shape
        additional_datasets:
          *measurements
      tasmax:
        mip: day
        preprocessor: preproc_max
        additional_datasets:
          *models_tasmax
    scripts:
      xcbox32:
        script: extreme_events/extremes_bc_txx_pdfs.py
        mpl_style: ipcc_ar6_fgd
