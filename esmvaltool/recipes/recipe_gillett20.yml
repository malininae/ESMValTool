          - {dataset: GFDL-ESM4, ensemble: "r(1:3)i1p1f1", grid: gr1, exp: [historical,ssp245]}
          - {dataset: GFDL-ESM4, ensemble: "r(1:3)i1p1f1", grid: gr1, exp: hist-nat}
