# ESMValTool
# recipe_gillett_20.yml
---
documentation:

  description: |
    Produces figures from Gillett et al. (2020)
    'Constraining human contributions to observed warming since preindustrial'

  authors:
    - kirchmeier-young_megan
    - cowtan_kevin
    - gillett_nathan

  references:
    - gillett20ncc

#  projects:


preprocessors:

  regrid_canada:
    custom_order: True
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_shape:
      shapefile: 'canada.shp'
      method: 'contains'
      crop: True
    mask_landsea:
      mask_out: sea


diagnostics:


  # **********************************************************************
  # Preprocess tas, tos, siconc data by regridding to HadCRUT4 grid.
  # **********************************************************************

  gillett20_figs:
    description: Preprocess data needed for Gillett et al. (2020) figures.
    variables:
      tas:
        preprocessor: regrid_5_5
        reference_dataset: HadCRUT4
        field: T2Ms
        mip: Amon
        project: CMIP6
        start_year: 1850
        end_year: 2019
        additional_datasets:
          - {dataset: ACCESS-ESM1-5, ensemble: "r(1:6)i1p1f1", grid: gn, exp: [historical,ssp245]}
          - {dataset: ACCESS-ESM1-5, ensemble: "r(8:10)i1p1f1", grid: gn, exp: [historical,ssp245]}
          - {dataset: ACCESS-ESM1-5, ensemble: "r(1:3)i1p1f1", grid: gn, exp: hist-nat}
          - {dataset: ACCESS-ESM1-5, ensemble: "r(1:3)i1p1f1", grid: gn, exp: hist-aer}
          - {dataset: ACCESS-ESM1-5, ensemble: "r1i1p1f1", grid: gn, exp: hist-GHG}
          - {dataset: ACCESS-ESM1-5, ensemble: "r3i1p1f1", grid: gn, exp: hist-GHG}
          - {dataset: BCC-CSM2-MR, ensemble: "r1i1p1f1", grid: gn, exp: [historical,ssp245]}
          - {dataset: BCC-CSM2-MR, ensemble: "r(1:3)i1p1f1", grid: gn, exp: hist-nat}
          - {dataset: BCC-CSM2-MR, ensemble: "r(1:3)i1p1f1", grid: gn, exp: hist-aer}
          - {dataset: BCC-CSM2-MR, ensemble: "r(1:3)i1p1f1", grid: gn, exp: hist-GHG}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p1f1", grid: gn, exp: [historical,ssp245]}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p2f1", grid: gn, exp: [historical,ssp245]}
          - {dataset: CanESM5, ensemble: "r(1:15)i1p1f1", grid: gn, exp: hist-nat}
          - {dataset: CanESM5, ensemble: "r(1:17)i1p2f1", grid: gn, exp: hist-nat} # just for speed
          - {dataset: CanESM5, ensemble: "r(1:25)i1p1f1", grid: gn, exp: hist-GHG}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p2f1", grid: gn, exp: hist-GHG} # just for speed
          - {dataset: CanESM5, ensemble: "r(1:15)i1p1f1", grid: gn, exp: hist-aer}
          - {dataset: CanESM5, ensemble: "r(1:15)i1p2f1", grid: gn, exp: hist-aer} # just for speed
          - {dataset: CanESM5, ensemble: "r(1:10)i1p1f1", grid: gn, exp: hist-CO2}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p1f1", grid: gn, exp: hist-sol}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p2f1", grid: gn, exp: hist-sol} # just for speed
          - {dataset: CanESM5, ensemble: "r(1:10)i1p1f1", grid: gn, exp: hist-stratO3}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p1f1", grid: gn, exp: hist-volc}
          - {dataset: CanESM5, ensemble: "r(1:25)i1p2f1", grid: gn, exp: hist-volc} # just for speed
          - {dataset: CNRM-CM6-1, ensemble: "r(1:6)i1p1f2", grid: gr, exp: [historical,ssp245]}
          - {dataset: CNRM-CM6-1, ensemble: "r(1:10)i1p1f2", grid: gr, exp: hist-GHG}
