---
documentation:
  description: Figure for volcano cross-chapter box for Ch. 4 IPCC AR6 report.

  authors:
    - malinina_elizaveta

preprocessors:
  preproc_gsat:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    anomalies:
      period: 'full'
      reference:
        start_year: 1878
        start_month: 1
        start_day: 1
        end_year: 1882
        end_month: 12
        end_day: 31

  preproc_sia:
    custom_order: true
    regrid:
      target_grid: 1x1
      scheme: nearest
    extract_region:
      start_latitude: 50.
      end_latitude: 90.
      start_longitude: 0.
      end_longitude: 360.

  preproc_nino34:
    custom_order: true
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: -5.
      end_latitude: 5.
      start_longitude: 190.
      end_longitude: 240.

  preproc_se_pr:
    custom_order: true
    extract_shape:
      shapefile: south_east_asia.shp
      method: contains
      crop: true
    mask_inside_range:
      minimum: 0
      maximum: 1.1574074074074073e-05
    annual_statistics:
      operator: sum
    area_statistics:
      operator: sum

