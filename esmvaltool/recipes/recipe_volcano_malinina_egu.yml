diagnostics:
  xcbox_vol:
    description: Figure for volcanic cross-chapter box Chapter 4 IPCC AR6 report
    variables:
      tas:
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 1878
        end_year: 1893
        preprocessor: preproc_gsat
        additional_datasets: *models
      siconc:
        mip: SImon
        project: CMIP6
        exp: historical
        start_year: 1878
        end_year: 1893
        preprocessor: preproc_sia
